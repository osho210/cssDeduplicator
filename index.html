<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Deduplicator</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>
    <h1>CSS Deduplicator</h1>
    <textarea id="input-css" placeholder="Enter CSS here..."></textarea>
    <button id="process-btn">Process CSS</button>
    <button id="reset-btn">Reset</button>
    <h2>Processed CSS</h2>
    <div id="output-container">
        <div class="css-output">
            <button id="copy-btn">Copy CSS</button>
        </div>
    </div>

    <script src="./index.js"></script>
</body>

</html>
